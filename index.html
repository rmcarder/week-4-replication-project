     .tooltip {
       padding: .5em 1em;

     }

       font-family: 'Exo', sans-serif;

        font-family: 'Exo', sans-serif;

    #year-range,#region-select {
      background-color: #CECECE;

      stroke: #CECECE;
      shape-rendering: crispEdges;

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div id="chart1"></div>
        </div>
        <div class="col-lg-6">
            <div id="chart2"></div>
        </div>
        <div class="col-lg-6">
            <div id="chart3"></div>
        </div>
        <div class="col-lg-6">

</div>
<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/d3-tip@0.6.7/index.js"></script>
<script>
  var data = [];
  var options = {
    state: 'all',
    region: 'all',
  };
  var margin = { top: 15, right: 15, bottom: 40, left: 80 };
  var width = 550 - margin.right - margin.left;
  var height = 350 - margin.top - margin.bottom;
  var barMax = 8;
  
 // FETCH DATA
  d3.json('data2.json', function (error, json) {
    if (error) { throw error; }    
    
    data = json;

    var charts = [
       new Chart('#chart1', 'POV', 'Poverty Rate (%)', 'PCT_LACCESS_POP10','Low Access to Store (%)', '.f', ',0s', 'point'),
       new Chart('#chart2', 'POV17', 'Child Poverty Rate (%)', 'PCT_LACCESS_CHILD10', 'Low Access to Store (% of Children)', '.0s', ',0s','point'),
       new Chart('#chart3', 'POV', 'Poverty Rate (%)', 'GROCPTH12', 'Grocery Stores per 1000 People', '.0s', ',0s','point'),
       new Chart('#chart4', 'POV17', 'Child Poverty Rate (%)', 'GROCPTH12', 'Grocery Stores per 1000 People', '.0s', ',0s','point3')
     ];


    // EVENT HANDLERS
    d3.select('#year-range').on('change', function () {
      options.state = d3.event.target.value;
      options.region = 'all';
      charts.forEach(function (chart) { chart.update();});
    });

    d3.select('#region-select').on('change', function () {
      options.region = d3.event.target.value;
      options.state = 'all';
      charts.forEach(function (chart) { chart.update();});
    });

 });
  

  function Chart(selector, xvariable, xtitle, yvariable, ytitle, xAxisFormat, yAxisFormat, pointClass) {    
    var chart = this;

    chart.xvariable = xvariable;
    chart.yvariable = yvariable;
    chart.pointClass = pointClass
    // SVG
    chart.svg = d3.select(selector)
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
  
    // SCALES 
    chart.x = d3.scale.linear()
      .domain([0, d3.max(data, function (d) { return d[xvariable]; })])
      .range([0, width])
      .nice();

    chart.y = d3.scale.linear()
      .domain(d3.extent(data, function (d) { return d[yvariable]; }))
      .range([height, 0])
      .nice();

    rscale = d3.scale.sqrt()
      .domain([0, d3.max(data, function (d) {return d.POPEST2012; })])
      .range([1,15]);
     

    // AXES
    var padding=0
    var axispadding=50
    var xaxispadding=35


    // Axes
    var xAxis = d3.svg.axis()
      .tickSize(-height,0)
      .scale(chart.x)
      .orient("bottom")
      .ticks(10, xAxisFormat);

    var yAxis = d3.svg.axis()
      .orient("left")
      .tickSize(-width)
      .scale(chart.y)
      .ticks(10, yAxisFormat);
    
    var gx = chart.svg.append("g")
      .attr("class","y axis")
      .attr("transform","translate(0,"+ height + ")")
      .call(xAxis)
      ;

    var gy = chart.svg.append("g")
      .attr("class","y axis")
      .attr("transform","translate("+ padding + ",0)")
      .call(yAxis)
      ;

    chart.svg.append("text")
      .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
      .attr("class","axislabel")
      .attr("transform", "translate("+ (-axispadding) +","+(height/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
      .text(ytitle);

   chart.svg.append("text")
      .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
      .attr("class","axislabel")
      .attr("transform", "translate("+ (width/2) +","+(height+(xaxispadding))+")")  // centre below axis
      .text(xtitle);

    chart.barTooltip = d3.tip()
       .attr('class', 'tooltip')
       .offset([-6, 0])
       .html(function(d) { return d.length + ' counties'; });

     chart.barTooltip(chart.svg);

     chart.pointTooltip = d3.tip()
       .attr('class', 'tooltip')
       .offset([-6, 0])
       .html(function(d) { return 'County: '+ d.County +'<br>' + 'State: ' + d.State + '<br>'+d[chart.ytitle] + ': ' + d[chart.yvariable]; });

     chart.pointTooltip(chart.svg);
 
     chart.update();
  }




  Chart.prototype.update = function() {
   var chart = this;

    txData = data.slice();
    //Options
    if (options.state !== 'all') {
      var state = options.state;
      txData = txData.filter(function (d) {
        return d.State === state;
      });
    }
    if (options.region !== 'all') {
      var region = options.region;
      txData = txData.filter(function (d) {
        return d.REGION === region;
      });
    }

 // HISTOGRAM Y
     var yhist = d3.layout.histogram()
      .bins(chart.y.ticks())
      .value(function (d) {return d[chart.yvariable];})
      (txData);  
    

      //Y Histogram's "Height" scale which is actually horizontal
     var hx = d3.scale.linear()
      .domain([0, d3.max(yhist, function (d) { return d.length; })])
      .range([0, height/barMax]);


    var ybar = chart.svg.selectAll('.ybar')
      .data(yhist)


    //this is coming out way too big. dx for yhist is 2000, which is the correct value. The way I understand this syntax is that its converting that 2000 to a pixel value to fit along my earlier defined y scale.  This is the way it seemed to work for the x axis histogram, and also in calculating the position of each bar 

    //Hacked this by dividing by 12. I'm still unsure why without the /12 it didnt come out to the right height.
    var ybarHeight = chart.y(yhist[1].x-yhist[0].x)/(chart.y.ticks().length-1)+1.8;

    var ybarSpace = ybarHeight/4;
    //Positioning seems to be almost there, except its offset by one bar's length
    //Update: Hacked this too by subtracting one bar height. 
    
    //ENTER
    ybar
      .enter().append('rect')
      .attr('class', 'ybar')
      .attr('height', ybarHeight-(1/2)*ybarHeight)
      .attr('y', function (d) {return (chart.y(d.x)-ybarHeight) + ybarSpace;})
      .on('mouseover', chart.barTooltip.show)
      .on('mouseout', chart.barTooltip.hide);
     

    ybar
      .transition().duration(1000).delay(150)
      .attr('width', function (d) {return hx(d.length);})  //y scale
      .attr('x', 0);


   // HISTOGRAM X
    var hist = d3.layout.histogram()
      .bins(chart.x.ticks())
      .value(function (d) {return d[chart.xvariable];})
      (txData);

    var hy = d3.scale.linear()
      .domain([0, d3.max(hist, function (d) { return d.length; })])
      .range([0, height/barMax]);

    var bar = chart.svg.selectAll('.bar')
      .data(hist)

    var barWidth = chart.x(hist[0].dx)+1;
    var xbarSpace = barWidth/4;
   

    bar
      .enter().append('rect')
      .attr('class', 'bar')
      .attr('width', barWidth-(1/2)*barWidth)
      .attr('x', function (d) {return (chart.x(d.x))+ xbarSpace;})
      .on('mouseover', chart.barTooltip.show)
      .on('mouseout', chart.barTooltip.hide);

    bar
      .transition().duration(1000).delay(150)
      .attr('height', function (d) {return hy(d.length);})  //y scale
      .attr('y', function (d) {return height - hy(d.length);});

       
    //No second chart histogram yet. Will work on converting to the constructor pattern.
     

    // SCATTERPLOT
    var points = chart.svg.selectAll('.point')
      .data(txData);

    points.enter().append('circle')
       .attr('opacity',0)
       .on('mouseover', chart.pointTooltip.show)
       .on('mouseout', chart.pointTooltip.hide);


    points
    .transition().duration(1000).delay(150).style('opacity',1)
      .attr('class',chart.pointClass)
      .attr('cx', function (d) { return chart.x(d[chart.xvariable]); })
      .attr('cy', function (d) { return chart.y(d[chart.yvariable]); })
      .attr('r', function (d) { return rscale(d.POPEST2012); });
    points.exit().transition().duration(1000).delay(150).style("opacity", 0).remove();

      
    }
    // REGRESSION LINE
  
</script>
</body>
</html>
